;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:lilygo-t-can485]
platform = espressif32 @ 6.3.0
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 
	-DCAN_TX_PIN=27
	-DCAN_RX_PIN=26
	-DRS485_TX_PIN=22
	-DRS485_RX_PIN=21
	-DRS485_DE_PIN=17
	-DSTATUS_LED_PIN=4
	-DARDUINO_LOOP_STACK_SIZE=3072
lib_deps = 
	WiFi
	WebServer
	HTTPClient
	https://github.com/RobTillaart/CRC.git
	SPIFFS
	esphome/ESPAsyncWebServer-esphome@^3.1.0
	esphome/AsyncTCP-esphome@^2.0.1
	ArduinoJson @ ^7.0.0
	DNSServer
	Preferences
	knolleary/PubSubClient@^2.8.0

[env:lilygo-t-can485-optimized]
platform = espressif32 @ 6.3.0
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 
	-DCAN_TX_PIN=27
	-DCAN_RX_PIN=26
	-DRS485_TX_PIN=22
	-DRS485_RX_PIN=21
	-DRS485_DE_PIN=17
	-DSTATUS_LED_PIN=4
	-DCORE_DEBUG_LEVEL=0
	-Os
	-DARDUINO_LOOP_STACK_SIZE=4096
lib_deps = 
	WiFi
	WebServer
	HTTPClient
	https://github.com/RobTillaart/CRC.git
	SPIFFS
	esphome/ESPAsyncWebServer-esphome@^3.1.0
	esphome/AsyncTCP-esphome@^2.0.1
	ArduinoJson @ ^7.0.0
	Preferences
	PubSubClient

; OTA Configuration for LilyGO T-CAN485 - uncomment and set IP after first serial upload
[env:lilygo-t-can485-ota]
extends = env:lilygo-t-can485
monitor_port = COM12  ; Set to your serial port for initial upload
monitor_speed = 115200
upload_protocol = espota
upload_port = 192.168.30.159  ; Set to your LilyGO T-CAN485 IP address (find in serial monitor)
upload_flags = 
    --port=3232
    --auth=victron123

; Filesystem upload configuration - automatically uses OTA when upload_protocol = espota
board_build.filesystem = spiffs
board_build.partitions = default.csv
