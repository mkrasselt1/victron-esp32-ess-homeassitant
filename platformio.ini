; PlatformIO Project Configuration File for LilyGO T-CAN485
;
; Hardware: LilyGO T-CAN485 Board (ESP32-WROOM-32 based)
; Features: Built-in CAN transceiver, RS485, WiFi, Bluetooth
; Documentation: https://github.com/Xinyuan-LilyGO/T-CAN485
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:lilygo-t-can485]
platform = espressif32 @ 6.3.0
board = esp32dev  ; LilyGO T-CAN485 uses ESP32-WROOM-32
framework = arduino
monitor_speed = 115200

; Board specific settings for LilyGO T-CAN485
build_flags = 
    -DCAN_TX_PIN=27
    -DCAN_RX_PIN=26
    -DRS485_TX_PIN=22
    -DRS485_RX_PIN=21
    -DRS485_DE_PIN=17

lib_deps = 
	WiFi
	WebServer
	HTTPClient
	https://github.com/RobTillaart/CRC.git
	SPIFFS
	esphome/ESPAsyncWebServer-esphome@^3.1.0
	esphome/AsyncTCP-esphome@^2.0.1
	ArduinoJson @ ^7.0.0
	fastled/FastLED@^3.6.0
	DNSServer
	Preferences
	tzapu/WiFiManager@^2.0.17
	jandrassy/ArduinoOTA@^1.1.0

; OTA Configuration for LilyGO T-CAN485 - uncomment and set IP after first serial upload
[env:lilygo-t-can485-ota]
extends = env:lilygo-t-can485
upload_protocol = espota
upload_port = 192.168.30.159  ; Set to your LilyGO T-CAN485 IP address (find in serial monitor)
upload_flags = 
    --port=3232
    --auth=victron123
